version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aureli_leads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/api/AureliLeads.Api
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=aureli_leads;Username=postgres;Password=postgres
      Jwt__Issuer: aureli-leads
      Jwt__Audience: aureli-leads
      Jwt__Key: change_me_in_prod
      Jwt__ExpiryMinutes: "60"
      Jwt__CookieName: access_token
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://api:8080
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
